<!DOCTYPE html>
<!-- 宣言している -->
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ホームページのタイトル</title>
</head>
<!-- headのmetaは文字コード書いている -->
<body>
    <h1>ホームページ1の見出し</h1>
    <p>最初のホームページ</p>
    <ul>
        <li>1つ目</li>
        <li>2つ目</li>
    </ul>
    <!-- リストをbodyタグの中に入れる。ulタグの中にliタグ入れる　ホームページのナビゲーションに使う -->
    
</body>
<!-- bodyは画面に表示されるもの -->

</html>
