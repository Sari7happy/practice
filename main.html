<!DOCTYPE html>
<!-- 宣言している -->
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ホームページのタイトル</title>
</head>
<!-- headのmetaは文字コード書いている -->
<body>
    <h1>ホームページ1の見出し</h1>
    <p>最初のホームページ</p>
<form>
E-mail<br>
<input type="text" name="email"><br>
Password<br>
<input type="text" name="pass"><br>
<input type="submit" name="submit">
<!-- inputタグでフォームを作れる、submitで送信ボタン -->
<br>
<input type="checkbox" name="pref[]" value="1">東京
<input type="checkbox" name="pref[]" value="2">広島
<!-- チェックボタンを作る --><br>
<input type="radio" name=”gender" value="1">男
<input type="radio" name=”gender" value="2">女
<!-- radioボタンを作る -->
<br>
<select name="blood">
<option value="A">A型</option>
<option value="B">B型</option>
<option value="O">O型</option>
<option value="AB">AB型</option>
</select>
<!-- セレクトボタンを作る -->
<br>
<textarea name="comment" cols="50"row="3"></textarea>
<!-- テクストボックス作る -->
</form>

</body>
<!-- bodyは画面に表示されるもの -->

</html>
