<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホームページのタイトル</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 id="title">ホームページの見出し</h1>
<p class="bg-color1">これは段落です</p>
<h2 class="bg-color1">これは2番目の段落です</h2>
<p style="color:red;">これは2つ目の段落です</p>   
</body>
</html>

<!-- h1 id="title"でid属性は1つしかつけれない -->
<!-- class属性はいくつでも同じの使える。　bgはバックグラウンド -->
<!-- htmlの中にもcssかける -->
