<!DOCTYPE html>
<!-- 宣言している -->
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ホームページのタイトル</title>
</head>
<!-- headのmetaは文字コード書いている -->
<body>
    <h1>ホームページ1の見出し</h1>
    <p>最初のホームページ</p>
    <table border= "1">
        <!-- borderの数字が多くなればなるほど太くなる-->

        <tr><td>エコノミーコース</td><td>200円</td></tr>
        <!-- trは行数、tdは列 -->
        <tr><td colspan=2>横に二列繋がってる</td></tr>
        <!-- td colspanは横に2列繋がってる -->
        <tr><td>スタンダードコース</td><td rowspan=2>縦に２つに繋がる</td></tr>
        <tr><td>スペシャルコース</td></tr>
        <!-- tdのrowspanは2列に縦に繋がる -->
    </table>

</body>
<!-- bodyは画面に表示されるもの -->

</html>
